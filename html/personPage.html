<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аккаунт</title>

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/styleDashboard.css">

    <script src="/js/library/jquery-3.5.1.min.js" defer></script>
    <script src="/js/cookies/cookies.js" defer></script>
    <script src="/js/personPageHandler.js" defer></script>
</head>

<body>
    <div class="container">

        <div class="header">

            <div class="hello">
                <h1>Здравствуйте, вфывфыв!</h1>
            </div>

            <nav class="menu">
                <div class="menu__element">
                    <a class="link__element" href="#">
                        <img class="link__img" src="/img/pac1/inbox.png" alt="Входящие">
                        <span class="link__description">
                            Входящие
                        </span>
                    </a>
                </div>

                <div class="menu__element">
                    <a class="link__element" href="#">
                        <img class="link__img" src="/img/pac1/today.png" alt="Сегодня">
                        <span class="link__description">
                            Сегодня
                        </span>
                    </a>
                </div>

                <div class="menu__element">
                    <a class="link__element" href="#">
                        <img class="link__img" src="/img/pac1/calendar.png" alt="Планируемые">
                        <span class="link__description">
                            Предстоящие
                        </span>
                    </a>
                </div>
            </nav>

            <nav class="menu bottom__menu">
                <div class="bottom__menu__element">
                    <a class="link__element" href="#">
                        <img class="link__img" src="/img/pac1/settings.png" alt="Настройки">
                        <span class="link__description">
                            Настройки
                        </span>
                    </a>
                </div>
            </nav>

        </div>

        <div class="bord">

            <div class="title__bord">
                <h1 class="inbox">Входящие</h1>
                <h1 class="today">Сегодня</h1>
                <h1 class="upcoming">Предстоящие</h1>
            </div>

            <div class="bord__tasks">

            </div>
        </div>
    </div>
</body>

</html>
