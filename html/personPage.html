<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аккаунт</title>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/styleDashboard.css">
    <link rel="stylesheet" href="../css/stylePersonPage.css">

    <script src="/js/library/jquery-3.5.1.min.js" defer></script>
    <script src="/js/cookies/cookies.js" defer></script>
    <script src="/js/personPage.js" defer></script>
</head>

<body>
    <div class="container">

        <div id="header-panel">

            <div id="user-block">
                <div id="user-header">
                    <div id="user">
                        <span id="user-name">Пользователь</span>
                        <span id="user-code">код пользователя</span>
                    </div>
                </div>
            </div>

            <nav>
                <ul>
                    <li><a href="#" id="link">Профиль</a></li>
                    <li><a href="#" id="link">Настройки</a></li>
                    <li><a href="#" id="link">Друзья</a></li>
                </ul>
            </nav>

            <div id="content">
                <div id="profile-tab-container" class="visible">
                    <h1>Данные о вашего профиля</h1>

                    <div id="window-module">
                        <div id="window-module-title">
                            <h3 id="module-title">О Вас</h3>
                        </div>
                        <div id="module-element">
                            <span id="title-label">Имя</span>
                            <input id="input" type="text" style="margin-left: 90px;">
                        </div>
                        <div id="module-element">
                            <span id="title-label">Фамилия</span>
                            <input id="input" type="text">
                        </div>
                        <div id="module-element">
                            <span id="title-label">Отчество</span>
                            <input id="input" type="text">
                        </div>
                    </div>

                    <div id="window-module">
                        <div id="window-module-title">
                            <h3>Учебное заведение</h3>
                        </div>
                        <div id="module-element">
                            <span id="title-label">Университет</span>
                            <select id="select" name="" id="">
                                <option value="1">АГУ</option>
                            </select>
                        </div>
                        <div id="module-element">
                            <span id="title-label">Роль</span>
                            <select id="select" name="" id="" style="margin-left: 80px;">
                                <option value="1">Студент</option>
                                <option value="2">Преподаватель</option>
                            </select>
                        </div>
                        <div id="module-element">
                            <span id="title-label">Группа</span>
                            <input id="input" type="text" style="margin-left: 65px;">
                        </div>
                    </div>
                </div>

                <div id="profile-tab-container" class="visible">
                    <h1>Настройки аккаунта</h1>

                    <!-- пароль перенести в настройки -->
                    <div id="window-module">
                        <div id="window-module-title">
                            <h3>Аккаунт</h3>
                        </div>
                        <span>Сменить пароль</span>
                        <input type="text">
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
