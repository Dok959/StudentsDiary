<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/styleDashboard.css">
</head>

<body>
    <div id="dashboard-container">
        <header id="header">
            <div id="header-menu">
                <a href="/personPage.html" id="user-profile">
                    <img src="/img/add.png" alt="Пользователь" id="user-image">
                </a>

                <a href="#" id="user-activity">
                    <span id="activity-title">Активность</span>
                </a>

                <a href="/dashboard.html" id="overdue-tasks">
                    <span id="overdue-title">Просроченные</span>
                </a>
            </div>
        </header>

        <div id="dashboard-main">
            <div class="wrapper">
                <div id="bord-day">
                    <div id="bord-day-title">
                        <h2 class="day-title">Без срока</h2>
                    </div>

                    <div class="list-tasks">
                        <a href="#" class="list-task">
                            <div class="list-task-details">
                                <span class="list-task-label">
                                    Задача 1
                                </span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="wrapper">
                <div id="bord-day">
                    <div id="bord-day-title">
                        <h2 class="day-title">Просроченные</h2>
                    </div>

                    <div class="list-tasks">
                        <a href="#" class="list-task">
                            <div class="list-task-details">
                                <span class="list-task-label">
                                    Задача 2
                                </span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
